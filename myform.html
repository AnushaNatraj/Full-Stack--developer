<!Doctype html>
<html lang="en">
<head>
    <title>My Form</title>
</head>

<body>

    <h1 align="center">My Details</h1>

    <fieldset>
        <legend align="center">My Details </legend>

        <form action="#" method="GET">

            Name:<input type="text" name="name" placeholder="Name" value="" required>

            <br>

            <br>

            Email:<input type="mail" name="mail" required>

            <br>
            <br>

            Password:<input type="password" name="password" 
            maxlength="10" minlength="4" required>

            <br>
            <br>

            Comment:<br><textarea rows="4" columns="5"></textarea>

            <br>
            <br>

            Joining Date:<input type="date" name="DOJ">

            <br>
            <br>

            Gender:<input type="radio" name="gender" value="male">male

            

            <input type="radio" name="gender" value="female">female

            <br>

            <br>


           Batch type: <input type="checkbox" name="batch type" value="Weekend">Weekend

           <input type="checkbox" name="batchtype" value="Weekday">Weekday

           <br>
           <br>

           Subjects:<select multiple="multiple">

            <option>HTML</option>
            <option>CSS</option>
            <option>Javascript</option>
            <option>Mongo DB</option>
            <option>Express JS</option>
            <option>Node JS</option>
            <option>React JS</option>
           </select>


           <br>
           <br>

           <input type="submit" value="send">

           <input type="reset"  value="clear">

        </form>

            

        
    
    </fieldset>
</body>






</html>
